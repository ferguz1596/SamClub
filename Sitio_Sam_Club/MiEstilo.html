<!DOCTYPE html>
<html>
<head>
	<title>Finalizar Compra</title>
	<link rel="stylesheet" type="text/css" href="estilos/estilo_FinalizarCompra.css"/>
</head>
<body>
	<section>
	<h1>Encontrar Ropa adecuada para mi</h1>
		<table border="1" cellspacing="0">
			<tr>
				<td colspan="4">
					<h3>Mi estilo</h3>
				</td>
			</tr>
			<tr>
				<td>Mi color de piel:</td>
				<td>
					<select name="Piel">
						<option value="1" selected>Blanca</option>
						<option value="2">Morena</option>
						<option value="2">Trigueña</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Estatura: </td>
				<td>
					<select name="Estatura">
					<option value="1" selected>Alto</option>
					<option value="2">Estatura Media</option>
					<option value="2">Bajo</option>
				</select>
				</td>
			</tr>
			<tr>
			<td>Color de cabello:</td>
				<td>
					<select name="Cabello">
					<option value="1" selected>Negro</option>
					<option value="2">Rubio</option>
					<option value="2">Café</option>
				</select>
				</td>
			</tr>
			<tr>
			<td>Constitución Corporal:</td>
				<td>
					<select name="Tallas">
					<option value="1" selected>Robusto</option>
					<option value="2">Delgado</option>
					<option value="2">Constitucion Media</option>
				</select>
				</td>
			</tr>
			<tr>
				<td><a href="index.html">Regresar</a></td>
				<td><input type="button" id="btn-estilos" value="Mi estilo perfecto"></td>
			</tr>
		<table>
		<br/>
		<hr/>
		<section>
			<h1>Ropa adecuada para ti</h1>
			<br>
			<h3>Aquí aparecerá tu ropa ideal</h3>
		</section>
	<section>
</body>
</html>
